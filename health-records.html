<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patients</title>
        <link rel="stylesheet" href="/css/main.min.css">
        <link rel="stylesheet" href="/css/global.css">
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script type="module" src="/js/navbar-admin.js"></script>
        <script type="module" src="/js/health-records.js"></script>
</head>

<body class="bg-light" style="padding-top: 150px;">
	<nav class="navbar fixed-top navbar-expand-md bg-primary shadow py-0">
		<div class="container-fluid justify-content-center">
				<div class="row">
					<a class="navbar-brand col-9 col-md-2 ms-0 ms-md-4 me-2" href="#"><img src="/images/logo-light-text.png" alt="HealthHub" height="25"/></a>
				</div>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse col-9 col-md-10 navbar-collapse justify-content-end" id="navbarSupportedContent">
				<div class="col-12 col-md-6"></div>
				<ul class="navbar-nav nav-underline col-12 col-md-auto justify-content-center mb-2 mb-lg-0">
					<li class="nav-item col-sm-auto px-2 text-center text-white py-2">
						<a class="nav-link" href="dashboard.html">Dashboard</a>
					</li>
					<li class="nav-item col-sm-auto px-2 text-center py-2 bg-tertiary rounded-top-3">
						<a class="nav-link" href="appointments.html">Track Appointments</a>
					</li>
					<li class="nav-item col-sm-auto px-2 text-center text-white py-2">
						<a class="nav-link active" aria-current="page" href="#">Patients</a>
					</li>
					<li class="nav-item nav-btn-avatar col-sm-auto px-3 text-center py-auto dropdown">
						<a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img class="user-avatar my-0 py-0" alt="">
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item text-center dropdown-text-email disabled text-primary" href="#">Email Address</a></li>
							<li><a class="dropdown-item text-center text-danger" href="#" id="btnLogout">Log out</a></li>
						</ul>
					</li>
				</ul>
		    </div>
		</div>
	</nav>

	<div class="row container shadow rounded mx-auto bg-light py-3 px-3 fixed-top" style="margin-top: 70px">
		<ul class="nav nav-pills ms-3">
			<li class="nav-item">
				<a class="nav-link nav-pill-item" href="patients.html">Patient Information</a>
			</li>
			<li class="nav-item">
				<a class="nav-link nav-pill-item" href="medical-history.html">Medical History</a>
			</li>
			<li class="nav-item">
				<a class="nav-link nav-pill-item active" aria-current="page" href="#">Health Records</a>
			</li>
		</ul>
		<div class="input-group input-group mx-auto mt-3">
			<input id="etFirstName" type="text" class="form-control rounded-left" placeholder="First Name" aria-label="First Name">
			<input id="etLastName" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
			<button class="btn btn-primary search-button rounded-end" type="button" id="btnSearchUser">
				<i class="fi fi-br-search text-light me-1" style="font-size: 0.8rem;"></i>
				Filter by Name
			</button>
			<button class="btn btn-outline-danger ms-2 rounded" type="button" id="btnClearFilter">
				<i class="fi fi-br-cross text-danger me-1" style="font-size: 0.8rem;"></i>
				Clear Filters
			</button>
		</div>
	</div>
	
	<div class="row">
		<div class="col-12 pt-4 py-xl-4 pe-xl-4">
			<div class="container rounded table-responsive bg-white p-4">
				<div class="row">
					<table class="table align-middle">
						<thead>
							<tr>
								<th scope="col" class="col-2">Name</th>
								<th scope="col" class="col-1">Mobile</th>
								<th scope="col" class="col-2">Email</th>
								<th scope="col" class="col-2">Address</th>
								<th scope="col" class="col-1">No. of Records</th>
								<th scope="col" class="col-1">Latest Record Date</th>
								<th scope="col" class="col-2">View Records</th>
								<!-- <th scope="col" class="col-2">Records</th> -->
							</tr>
						</thead>
						<tbody id="tbodyUsers" class=""></tbody>
					</table>
					<div id="tvEmptyMessage" class="d-none col-12 text-center"><h4>No users found</h4></div>
				</div>
			</div>
		</div>
	</div>

	<div id="modalViewId" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5 text-primary">Patient ID</h1>
					<button id="btnCloseModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body bg-light">
					<img id="imgId" class="rounded col-12">
				</div>
			</div>
		</div>
	</div>
	
	<div id="modalViewUserMedicalHistory" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
			<div id="divModalContent" class="modal-content">
				<div class="modal-header">
					<h1 id="tvMedicalHistoryPatientName" class="col-10 modal-title fs-5 text-start">Medical History</h1>
					<button id="btnCloseModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body bg-light">
					<div id="divMedicalHistoryContainer">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="modalViewUserHealthRecord" class="modal fade" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
			<div id="divModalContent" class="modal-content">
				<div class="modal-header">
					<h1 id="tvMHealthRecordPatientName" class="col-6 modal-title fs-5 text-start">Health Record</h1>
					<button id="btnCloseModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body bg-light">
					<div id="divHealthRecordContainer">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
