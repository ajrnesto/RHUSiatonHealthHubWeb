										<button id="btnChat" type="button" class="btn btn-primary" data-bs-dismiss="modal"><i class="bi bi-chat-dots-fill me-2 text-white fs-6"></i>Chat</button>
										<button id="btnAppointmentHistory" type="button" class="btn btn-outline-primary"><i class="bi bi-file-earmark-medical-fill me-2 fs-6"></i></i>Appointment History</button>
										<button id="btnMedicalHistory" type="button" class="d-none btn btn-outline-primary"><i class="bi bi-clipboard2-pulse-fill me-2 fs-6"></i></i>Medical History</button>
									</div>
									<div class="row col-12 d-none">
										<div class="col-12">
											<hr>
										</div>
										<div class="col-6">
											<h6>Chief Complaint</h6>
										</div>
										<div class="col-6">
											<h6>Vital Information</h6>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="modalChat" class="modal fade" tabindex="-1" aria-labelledby="tvChatTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
			<div id="divModalContent" class="modal-content">
				<div class="modal-header">
					<h1 id="tvChatTitle" class="col-6 modal-title fs-5">Chat</h1>
					<button id="btnCloseModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div id="divModalBody" class="modal-body vh-100 col-12">
					<div id="divChatWrapper" class="col-12">

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="input-group mb-3">
						<textarea id="etChatBox" type="text" class="form-control me-3 rounded" placeholder="Write a message..." aria-label="Write a message..."></textarea>
						<div>
							<button id="btnSend" class="btn btn-primary rounded" type="button"><i class="bi bi-send-fill text-white fs-6"></i></button>

					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="modalConfirmDelete" class="modal fade" tabindex="-1" aria-labelledby="tvConfirmDeleteTitle" aria-hidden="true">

				<div class="modal-footer">

				</div>
			</div>
		</div>
	</div>
